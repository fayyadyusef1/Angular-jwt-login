<div class="parent-of-container">
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1">
        <mat-card color="primary">
          <mat-card-header>
            <mat-card-title>Enter Username to receive default Password on your Emails</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <form [formGroup]="formGroup" (ngSubmit)="resetPass()">
              <mat-form-field class="input-field">
                <mat-label class="larger-font">{{ "username" | translate }}</mat-label>
                <input matInput type="text" placeholder="EX: John_LLC123" name="username" required
                  formControlName="username" id="username" maxlength="30">
                <mat-error *ngIf="formGroup.get('username').hasError('required')">
                  {{ 'Username is required' | translate }}
                </mat-error>

              </mat-form-field>


              <ng-container>
                <button mat-raised-button type="submit" class="mybutton" color="primary">{{ 'resetPass' | translate }}
                </button>
              </ng-container>

              <mat-error *ngIf="formGroup.hasError('passwordMismatch')">Passwords do not match</mat-error>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>

</div>
