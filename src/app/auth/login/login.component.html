<div class="parent-of-container">

  <div class="container">
    <div class="col-sm-10 col-sm-offset-1">
      <mat-card color="primary">
        <mat-card-header>
          <mat-card-title>{{ "login" | translate }}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="formGroup" (ngSubmit)="login(formGroup.value,$event)">
            <mat-form-field appearance="fill">
              <mat-label>{{ "username" | translate }}</mat-label>
              <input matInput type="text" placeholder="Enter any fake username to try" name="username" required formControlName="username"
                id="username" />
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>{{ "enterPassword" | translate }}</mat-label>
              <input matInput type="{{ showPassword ? 'text' : 'password' }}" name="password" placeholder="Enter Any Password"
                required formControlName="password" id="password" />

            </mat-form-field>

            <ng-container>
              <button class="mybutton" mat-raised-button type="submit" color="primary">
                {{ "login" | translate }}
              </button>
            </ng-container>
          </form>
          <div class="forgot-password-link">
            <a routerLink="/forget-password">{{ "forgot_password" | translate }}</a>
     
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
  <!-- <div *ngIf="isLoading" class="cssload-container">
    <mat-spinner></mat-spinner>
  </div> -->
</div>
